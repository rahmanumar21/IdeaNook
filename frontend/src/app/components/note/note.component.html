<div class="bg-gradient-to-r from-indigo-400 to-pink-500 text-white py-8">
    <div class="container mx-auto text-center">
        <h1 class="text-4xl font-bold">IdeaNook</h1>
        <p class="text-lg">Your Creative Space</p>
    </div>
</div>

<div class="container mx-auto mt-8 p-4">
    <div class="mb-4">
        <label for="search" class="block text-gray-700">Search Notes:</label>
        <div class="flex">
            <input type="text" id="search" [(ngModel)]="searchTerm" class="form-input rounded-l-md flex-grow pr-2" placeholder="Search notes...">
            <button class="bg-blue-500 text-white rounded-r-md px-4 py-2" (click)="searchNotes()">Search</button>
        </div>
    </div>


    <div class="mb-8">
        <h2 class="text-2xl font-semibold mb-4">Add a New Note</h2>
        <form #noteForm="ngForm" (ngSubmit)="addNote()" class="space-y-4">
            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                <input type="text" id="title" name="title" [(ngModel)]="note.title" class="form-input rounded-md flex-grow md:w-1/2" placeholder="Title" required>
                <textarea id="content" name="content" [(ngModel)]="note.content" class="form-textarea rounded-md flex-grow md:w-1/2" placeholder="Content" required></textarea>
            </div>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Add Note</button>
        </form>
    </div>

    <div class="mb-8">
        <h2 class="text-2xl font-semibold mb-4">Your Notes</h2>
        <ul class="space-y-2">
            <li *ngFor="let note of noteList" class="bg-white rounded-lg shadow-md p-4">
                <div class="flex justify-between items-center">
                    <span class="text-xl">{{ note.title }}</span>
                    <div class="space-x-2">
                        <button class="bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600" (click)="editNote(note)">Edit</button>
                        <button class="bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600" (click)="deleteNote(note.id)">Delete</button>
                    </div>
                </div>
                <p class="text-gray-600 mt-2">{{ note.content }}</p>
            </li>
        </ul>
    </div>
</div>
